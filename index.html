<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="days">
                <ul>
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THU</li>
                    <li>FRI</li>
                    <li>SAT</li>
                    <li>SUN</li>
                </ul>
            </div>
            <div class="time">
                <h1 id="hours">00</h1>
                <h1>:</h1>
                <h1 id="minutes">00</h1>
                <h1>:</h1>
                <h1 id="seconds">00</h1>
                <p>00</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
